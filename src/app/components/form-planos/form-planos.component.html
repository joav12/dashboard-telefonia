<div class="form-planos-container flex flex-col items-center justify-center full p-8">
    <div class="title text-center w-full mb-10">
        <p class="text-3xl font-bold">Gerênciamento de Planos</p>
    </div>

    <div class="table-container md:w-2xl w-lg p-6 pb-0">
        <div class="search-bar flex flex-row gap-5 md:gap-10 mb-5">
            <div class="input-nome flex items-center">
                <input type="text" class="p-1 pl-3" placeholder="nome" [(ngModel)]="searchNome">
                <button (click)="search('nome')" class="flex items-center justify-center pr-2"><mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="search"></mat-icon></button>
            </div>
    
            <div class="input-preco flex items-center">
                <input type="number" class="p-1 pl-3" placeholder="preço" [(ngModel)]="searchPreco">
                <button (click)="search('preco')" class="flex items-center justify-center pr-2"><mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="search"></mat-icon></button>
            </div>
        </div>

        <table mat-table [dataSource]="tableData" class="w-full mb-5">
            <ng-container matColumnDef="nome">
                <th mat-header-cell *matHeaderCellDef> Nome </th>
                <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
            </ng-container>

            <ng-container matColumnDef="preco">
                <th mat-header-cell *matHeaderCellDef> Preço </th>
                <td mat-cell *matCellDef="let element"> {{element.preco}} </td>
            </ng-container>

            <ng-container matColumnDef="franquiaDados">
                <th mat-header-cell *matHeaderCellDef> franquia de dados </th>
                <td mat-cell *matCellDef="let element"> {{element.franquiaDados}} </td>
            </ng-container>

            <ng-container matColumnDef="MinutosLigacao">
                <th mat-header-cell *matHeaderCellDef> Minutos de ligacao </th>
                <td mat-cell *matCellDef="let element"> {{element.MinutosLigacao}} </td>
            </ng-container>

            <ng-container matColumnDef="acoes">
                <th mat-header-cell *matHeaderCellDef> Ações </th>
                <td mat-cell *matCellDef="let element">
                    <a [href]="'planos/form/' + element.id"><mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="edit"></mat-icon></a>

                    <button (click)="deleteData(element.id)"><mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="delete"></mat-icon></button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
    <div class="button-container md:w-2xl w-lg flex justify-end p-6 pt-0">
        <a href="planos/form">Criar Plano</a>
    </div>
</div>

@if(openPopup){
    <app-popup [popupText]="popupText" [isBackButton]="false" isPopupForm="no" (confirmButton)="refresh()" />
}
