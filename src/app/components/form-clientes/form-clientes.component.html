<div class="form-clientes-container w-full p-8">
    <div class="title text-center w-full mb-10">
        <p class="text-3xl font-bold">Gerênciamento de Clientes</p>
    </div>

    <div class="table-container p-6">
        <div class="search-bar flex flex-row gap-5 md:gap-10 mb-5">
            <div class="input-nome flex items-center">
                <input type="text" class="p-1 pl-3" placeholder="nome" [(ngModel)]="searchNome">
                <button (click)="search('nome')" class="flex items-center justify-center pr-2"><mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="search"></mat-icon></button>
            </div>
    
            <div class="input-preco flex items-center">
                <input type="string" class="p-1 pl-3" placeholder="123.123.123-00" [(ngModel)]="searchCPF">
                <button (click)="search('CPF')" class="flex items-center justify-center pr-2"><mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="search"></mat-icon></button>
            </div>
        </div>

        <table mat-table [dataSource]="tableData" class="w-full">
            <ng-container matColumnDef="nome">
                <th mat-header-cell *matHeaderCellDef> Nome </th>
                <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
            </ng-container>

            <ng-container matColumnDef="CPF">
                <th mat-header-cell *matHeaderCellDef> CPF </th>
                <td mat-cell *matCellDef="let element"> {{element.cpf}} </td>
            </ng-container>

            <ng-container matColumnDef="telefone">
                <th mat-header-cell *matHeaderCellDef> Telefone </th>
                <td mat-cell *matCellDef="let element"> {{element.telefone}} </td>
            </ng-container>

            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef> E-mail </th>
                <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>

            <ng-container matColumnDef="dataDeCriacao">
                <th mat-header-cell *matHeaderCellDef> Data de criação </th>
                <td mat-cell *matCellDef="let element"> {{element.dataDeCriacao}} </td>
            </ng-container>

            <ng-container matColumnDef="plano">
                <th mat-header-cell *matHeaderCellDef> Plano </th>
                <td mat-cell *matCellDef="let element"> {{element.plano ? element.plano : 'ainda não tem'}} </td>
            </ng-container>

            <ng-container matColumnDef="acoes">
                <th mat-header-cell *matHeaderCellDef> Ações </th>
                <td mat-cell *matCellDef="let element">
                    <a [href]="'clientes/form/' + element.id"><mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="edit"></mat-icon></a>

                    <button (click)="deleteData(element.id)"><mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="delete"></mat-icon></button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
    <div class="button-container flex justify-end p-6 pt-0">
        <a href="clientes/form">Criar Plano</a>
    </div>
</div>

@if(openPopup){
    <app-popup [popupText]="popupText" [isBackButton]="false" isPopupForm="no" (confirmButton)="refresh()" />
}
